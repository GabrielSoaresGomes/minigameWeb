</head>
<body onkeydown="tecla()" onload="escreverTabuleiro(), carregarTema()">
<div class="containerTitulo">
    <h1 class="titulo">Tabuleiro</h1>
    <img class="imagemTema" src="img/adjust-solid-black.svg" onclick="trocarTema()" alt="Imagem para trocar tema">
</div>
<h2 id="maiorPontuacao">Maior Pontuação: 0</h2>
<h2 id="pontos">Pontos: 0</h2>
<h2 id="bombas">Bombas: 0</h2>
<h2 id="time"></h2>

<div id="tabuleiro" >
<!-- O TABULEIRO ESTÁ EM UM ARQUIVO JS -->
</div> <!-- div class tabuleiro -->

<div class="abaixoTabuleiro">
    <div class="botoes">
        <button class="gameButton" id="buttonStart" onclick="return startGame()">Começar</button>
        <button class="gameButton" id="buttonPause" onclick="return pauseGame()">Pausar</button>
    </div>    <div class="menuItens">
        <div class="espacoItem" id="item0" onclick="ativarDesativarItem(0)">0</div>
        <div class="espacoItem" id="item1" onclick="ativarDesativarItem(1)">1</div>
        <div class="espacoItem" id="item2" onclick="ativarDesativarItem(2)">2</div>
        <div class="espacoItem" id="item3" onclick="ativarDesativarItem(3)">3</div>
    </div>
</div>
<audio id="audioCoin" src="sounds/coin.wav"></audio>
<audio id="audioDestroyEnemy" src="sounds/destroyEnemy.wav"></audio>
<audio id="audioDeath" src="sounds/dead.wav"></audio>
<audio id="audioStart" src="sounds/start.wav"></audio>
<audio id="audioTeleport" src="sounds/teleporte.ogg"></audio>
<audio id="audioPickItem" src="sounds/pickItem.wav"></audio>
<script src="js/tabuleiro.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/dragDrop.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
